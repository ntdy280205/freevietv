<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <style>
    @font-face {
      font-family: 'MyCustomFont';
      src: url('fonts/pinsansbold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      background: #0f0f0f;   
      color: #fff;
      font-family: 'MyCustomFont', sans-serif;
    }

    .channel {
      display: flex;                  
      align-items: center;
      justify-content: space-between; 
      padding: 1rem;
      margin: .5rem;
      background: #1c1c1c;
      border-radius: 8px;
      cursor: pointer;
      transition: background .3s, color .3s;
      text-decoration: none;
      color: #e5e5e5;
      font-weight: 500;
    }

    .channel:hover {
      background: #2a2a2a;
    }

    .channel.active {
      background: #dc2626; 
      color: #fff;
    }

    .channel.active:hover {
      background: #b91c1c;
    }

    /* LIVE text */
    .channel span.live-label {
      margin-left: 1rem;
      font-size: 0.9rem;
      font-weight: bold;
      color: #fff;
      display: none; 
    }
    .channel.active span.live-label {
      display: inline-block; 
    }

    /* Mobile */
    @media (max-width: 768px) {
      .channel {
        padding: 1.25rem;
        margin: 0.5rem 1rem;
        font-size: 1.1rem;
      }
      .channel span.live-label {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <a href="#" class="channel" data-src="https://live.fptplay53.net/fnxhd1/vtv1hd_vhls.smil/chunklist_b5000000.m3u8" data-poster="images/tv247_background.png">
    <span>VTV1</span>
    <span class="live-label">ĐANG PHÁT</span>
  </a>
  <a href="#" class="channel" data-src="https://live.fptplay53.net/fnxch2/vtv2hd_abr.smil/chunklist.m3u8" data-poster="images/tv247_background.png">
    <span>VTV2</span>
    <span class="live-label">ĐANG PHÁT</span>
  </a>
  <a href="#" class="channel" data-src="https://live.fptplay53.net/fnxch2/vtv3hd_abr.smil/chunklist.m3u8" data-poster="images/tv247_background.png">
    <span>VTV3</span>
    <span class="live-label">ĐANG PHÁT</span>
  </a>
  <a href="#" class="channel" data-src="https://live.fptplay53.net/fnxch2/vtv4hd_abr.smil/chunklist.m3u8" data-poster="images/tv247_background.png">
    <span>VTV4</span>
    <span class="live-label">ĐANG PHÁT</span>
  </a>
  <a href="#" class="channel" data-src="https://live.fptplay53.net/fnxhd1/vntoday_vhls.smil/chunklist.m3u8" data-poster="images/tv247_background.png">
    <span>Vietnam Today</span>
    <span class="live-label">ĐANG PHÁT</span>
  </a>

  <script>
    const channels = document.querySelectorAll('.channel');

    channels.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();

        // bỏ active cũ
        channels.forEach(ch => ch.classList.remove('active'));
        // set active mới
        link.classList.add('active');

        // gửi message phát kênh
        window.parent.postMessage({
          src: link.dataset.src,
          poster: link.dataset.poster
        }, "*");
      });
    });

    // Active mặc định cho kênh đầu tiên
    if (channels.length > 0) {
      channels[0].classList.add('active');
    }
  </script>
</body>
</html>
