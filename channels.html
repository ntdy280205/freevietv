    body {

    .channel {
      display: flex;                  
      align-items: center;
      justify-content: space-between; 
      padding: 1rem;
      margin: .5rem;
      background: #1c1c1c;
      border-radius: 8px;
      cursor: pointer;
      transition: background .3s, color .3s;
      text-decoration: none;
      color: #e5e5e5;
      font-weight: 500;
    }

    .channel:hover {
      background: #2a2a2a;
    }

    .channel.active {
      background: #dc2626; 
      color: #fff;
    }

    .channel.active:hover {
      background: #b91c1c;
    }
    
.channel-info {
  display: flex;
  align-items: center;
  gap: 8px;
}

.channel-logo {
  width: 32px;
  height: 32px;
  object-fit: contain;
  border-radius: 0px; /* bo nhẹ nếu muốn */
}

.channel-name {
  font-size: 1rem;
}
    
    /* LIVE text */
    .channel span.live-label {
      margin-left: 1rem;
      font-size: 0.9rem;
      font-weight: bold;
      color: #fff;
      display: none; 
    }
    .channel.active span.live-label {
      display: inline-block; 
    }

    /* Mobile */
    @media (max-width: 768px) {
      .channel {
        padding: 1.25rem;
        margin: 0.5rem 1rem;
        font-size: 1.1rem;
      }
      .channel span.live-label {
        font-size: 1rem;
      }
    }
  </style>

  <script>
    const channels = document.querySelectorAll('.channel');

    channels.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();

        // bỏ active cũ
        channels.forEach(ch => ch.classList.remove('active'));
        // set active mới
        link.classList.add('active');

        // gửi message phát kênh
        window.parent.postMessage({
          src: link.dataset.src,
          poster: link.dataset.poster
        }, "*");
      });
    });

    // Active mặc định cho kênh đầu tiên
    if (channels.length > 0) {
      channels[0].classList.add('active');
    }
  </script>
